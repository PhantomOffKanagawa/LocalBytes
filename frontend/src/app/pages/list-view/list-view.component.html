<main class="bg-gray-50 min-h-screen py-8">
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
    <mat-card
      *ngFor="let restaurant of restaurants"
      class="w-full max-w-xl shadow-lg border border-gray-200 p-0">
      <app-restaurant-card [restaurant]="restaurant" (viewDetails)="openDialog(restaurant)"></app-restaurant-card>
    </mat-card>
  </div>
</main>
