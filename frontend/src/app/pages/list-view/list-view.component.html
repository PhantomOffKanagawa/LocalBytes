<main class="bg-gray-50 min-h-screen py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
    <mat-card
      *ngFor="let restaurant of restaurants"
      class="w-full max-w-xl shadow-lg border border-gray-200 p-0"
    >
      <div class="flex flex-row h-full">
        <!-- Image placeholder (left half) -->
        <div class="w-1/2 bg-gray-200 flex items-center justify-center">
          <img
            src="https://placehold.co/300x200"
            alt="Restaurant image"
            class="object-cover w-full h-full"
          />
        </div>
        <!-- Content (right half) -->
        <div class="w-1/2 flex flex-col">
          <mat-card-header>
            <h1 class="text-2xl font-bold text-indigo-700">
              <a (click)="openDialog(restaurant)">
              {{ restaurant.title }}
              </a>
            </h1>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content class="space-y-4 flex-1 flex flex-col justify-between">
            <div>
              <h2 class="text-lg font-semibold text-gray-700">Description</h2>
              <p class="text-gray-600" *ngIf="restaurant.description.length <= 50;">{{ restaurant.description }}</p>
              <p class="text-gray-600" *ngIf="restaurant.description.length > 50;">
                {{ restaurant.description.substring(0, 50) }}...
                <a href="#" class="text-indigo-600 hover:underline">Read more</a>
              </p>
            </div>
            <div id="Stars">
              <h2 class="text-lg font-semibold text-gray-700">Rating</h2>
              <div class="flex items-center space-x-1">
                <!-- Star Rating -->
                <ng-container *ngFor="let star of [1,2,3,4,5]">
                  <!-- Full Star -->
                  <svg
                    *ngIf="restaurant.rating >= star"
                    class="text-yellow-400 w-6 h-6"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <polygon points="10,1 12.59,6.99 19,7.64 14,12.26 15.18,18.51 10,15.27 4.82,18.51 6,12.26 1,7.64 7.41,6.99"/>
                  </svg>
                  <!-- Half Star -->
                  <svg
                    *ngIf="restaurant.rating >= star - 0.5 && restaurant.rating < star"
                    class="text-yellow-400 w-6 h-6"
                    viewBox="0 0 20 20"
                  >
                    <defs>
                      <linearGradient id="half-grad-{{star}}">
                        <stop offset="50%" stop-color="currentColor"/>
                        <stop offset="50%" stop-color="#D1D5DB"/>
                      </linearGradient>
                    </defs>
                    <polygon
                      points="10,1 12.59,6.99 19,7.64 14,12.26 15.18,18.51 10,15.27 4.82,18.51 6,12.26 1,7.64 7.41,6.99"
                      [attr.fill]="'url(#half-grad-' + star + ')'"
                    />
                  </svg>
                  <!-- Empty Star -->
                  <svg
                    *ngIf="restaurant.rating < star - 0.5"
                    class="text-gray-300 w-6 h-6"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <polygon points="10,1 12.59,6.99 19,7.64 14,12.26 15.18,18.51 10,15.27 4.82,18.51 6,12.26 1,7.64 7.41,6.99"/>
                  </svg>
                </ng-container>
              </div>
            </div>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
</main>
