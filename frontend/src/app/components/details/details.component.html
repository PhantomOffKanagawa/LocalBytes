<main class="bg-gray-100 py-12 flex justify-center" style="height: 80vh">
  <div class="w-full max-w-3xl flex flex-col gap-8 p-4">
    <!-- Image at the top -->
    <div class="relative rounded-xl overflow-hidden shadow-lg">
      <img
        src="https://placehold.co/600x300"
        alt="Restaurant image"
        class="object-cover w-full h-80" />
      <h1
        class="absolute bottom-0 left-4 text-4xl font-bold text-white z-10 drop-shadow-lg bg-gray-500 bg-opacity-50 p-2 rounded-lg">
        {{ restaurant.title }}
      </h1>
    </div>

    <!-- Card with description and details -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="p-8">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-4">
            <h2 class="font-semibold text-gray-700">About</h2>
          </div>
          <div class="flex">
            <span class="text-gray-700 font-medium">Rating:</span>
            <div class="flex items-center space-x-1">
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                <svg
                  *ngIf="restaurant.rating >= star"
                  class="text-yellow-400 w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20">
                  <polygon
                    points="10,1 12.59,6.99 19,7.64 14,12.26 15.18,18.51 10,15.27 4.82,18.51 6,12.26 1,7.64 7.41,6.99" />
                </svg>

                <svg
                  *ngIf="
                    restaurant.rating >= star - 0.5 && restaurant.rating < star
                  "
                  class="text-yellow-400 w-5 h-5"
                  viewBox="0 0 20 20">
                  <polygon
                    points="10,1 12.59,6.99 19,7.64 14,12.26 15.18,18.51 10,15.27 4.82,18.51 6,12.26 1,7.64 7.41,6.99"
                    [attr.fill]="'url(#half-grad-' + star + ')'" />
                </svg>

                <svg
                  *ngIf="restaurant.rating < star - 0.5"
                  class="text-gray-300 w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20">
                  <polygon
                    points="10,1 12.59,6.99 19,7.64 14,12.26 15.18,18.51 10,15.27 4.82,18.51 6,12.26 1,7.64 7.41,6.99" />
                </svg>
              </ng-container>
            </div>
            <span class="text-gray-600 text-sm ps-2">({{ restaurant.rating.toPrecision(2) }})</span>
          </div>
        </div>
        <p class="text-gray-700 leading-relaxed">
          {{ restaurant.description }}
        </p>
      </div>
    </div>

    <!-- Comments Section -->
    <div class="bg-white rounded-xl shadow-lg overflow-auto">
      <div class="p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Comments</h2>
        <div
          *ngIf="restaurant.comments?.length; else noComments"
          class="space-y-4">
          <div
            *ngFor="let comment of restaurant.comments"
            class="bg-gray-100 rounded-lg px-5 py-4">
            <p class="text-gray-700">{{ comment }}</p>
          </div>
        </div>
        <ng-template #noComments>
          <p class="italic text-gray-400">No comments yet.</p>
        </ng-template>
      </div>
    </div>
  </div>
</main>
