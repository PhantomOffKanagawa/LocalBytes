<main class="py-6 flex justify-center items-center bg-gray-100" style="height: 80vh">
  <div class="w-full max-w-3xl flex flex-col gap-8 p-4 bg-gray-100 h-full">
    <!-- Image at the top -->
    <div class="relative rounded-xl shadow-lg">
      <img
        src="{{ restaurant.image_url ?? 'https://placehold.co/600x300?text=No Image' }}"
        alt="Restaurant image"
        class="object-cover w-full h-80" />
      <h1
        class="absolute bottom-0 left-4 text-4xl font-bold text-white z-10 drop-shadow-lg bg-gray-500 bg-opacity-50 p-2 rounded-lg">
        {{ restaurant.title }}
      </h1>
    </div>

    <!-- Card with description and details -->
    <div class="bg-white rounded-xl shadow-lg">
      <div class="p-8">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-4">
            <h2 class="font-semibold text-gray-700">About</h2>
          </div>
          <div class="flex">
            <span class="text-gray-700 font-medium">Rating:</span>
            <div class="flex items-center space-x-1">
              <!-- Star Rating -->
              <app-star [restaurant]="restaurant"></app-star>
            </div>
            <!-- <span class="text-gray-600 text-sm ps-2"
              >({{ restaurant.user_rating ?? restaurant.rating.toPrecision(2) }})</span
            > -->
          </div>
        </div>
        <p class="text-gray-700 leading-relaxed">
          {{ restaurant.description }}
        </p>
      </div>
    </div>

    <app-comments *ngIf="restaurant" [restaurantId]="restaurant.place_id.toString()" class="pb-6"></app-comments>
  </div>
</main>
